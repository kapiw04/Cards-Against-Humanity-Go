<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Test</h1>
    <button id="getHand">Get Hand</button>
    <button id="getBlackCard">Get Black Card</button>
    <button id="playCard">Play Card</button>
    <button id="getAllPlayedCards">Get All Played Cards</button>
    <ul id="messages"></ul>

    <script>
        const ws = new WebSocket("ws://localhost:8080/ws"); 
        const messageList = document.getElementById("messages");

        let card = {};

        ws.onopen = () => {
            console.log("Connected to WebSocket server");
        };

        ws.onmessage = (event) => {
            const msg = document.createElement("li");
            msg.textContent = `Received: ${event.data}`;
            messageList.appendChild(msg);
            if (event.Type == "GetHand"){
                card = JSON.parse(event)[0];
            }
        };

        ws.onclose = () => {
            console.log("Disconnected from WebSocket server");
        };

        document.getElementById("getHand").addEventListener("click", () => {
            const message = {
                Type: "GetHand"
            };
            ws.send(JSON.stringify(message));
        });

        document.getElementById("getBlackCard").addEventListener("click", () => {
            const message = {
                Type: "GetBlackCard"
            };
            ws.send(JSON.stringify(message));
        });

        document.getElementById("playCard").addEventListener("click", () => {
            const message = {
                Type: "PlayCard",
                Content: card
            };
            ws.send(JSON.stringify(message));
        });

        document.getElementById("getAllPlayedCards").addEventListener("click", () => {
            const message = {
                Type: "GetAllCards"
            };
            ws.send(JSON.stringify(message));
        });
    </script>
</body>
</html>
